      <form action="jobdescript.php" method="post" id="sign-up" class="form-job-create form-horizontal">

      <div class="form-group">
        <label for="inputjob" class="col-md-3 control-label">Job Name</label>
        <div class="col-md-9">
            <input type="text" name="inputjob" class="form-control" placeholder="Job Name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputdescipt" class="col-md-3 control-label">Description</label>
        <div class="col-md-9">
          <textarea name="inputdescipt" id="inputdescipt" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputreq" class="col-md-3 control-label">Requirements</label>
        <div class="col-md-9">
          <textarea name="inputreq" id="inputreq" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputstart" class="col-md-3 control-label">Start Date</label>
        <div class="col-md-9">
              <input type="date" name="inputstart" class="form-control" placeholder="Start Date" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputtype" class="col-md-3 control-label">Type</label>
        <div class="col-md-9">
            
        <select class="form-control" name="inputtype">
        <option></option>
        <option>Technical</option>
        <option>Marketing</option>
        <option>Content Creation</option>
        <option>Accounting</option>
        <option>Management</option>
        <option>Admission</option>
        <option>Other</option>
        </select>
        </div>
      </div>
    <div class="form-group">
      <label for="inputsalary" class="col-md-3 control-label">Stipend</label>
      <div class="col-md-9">
          <input type="number" name="inputsalary" class="form-control" placeholder="Stipend" min="500" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="schooltype" class="col-md-3 control-label">School</label>
      <div class="col-md-9">
        <select name="schooltype" class="form-control">
          <option>School</option>
          <option>SOET</option>
          <option>SOM</option>
          <option>SOC</option>
        </select>
      </div>
    </div>
    <div class="form-group">
        <label for="inputpostd" class="col-md-3 control-label">Posted On</label>
        <div class="col-md-9">
              <input type="date" name="inputpostd" class="form-control" placeholder="Post Date" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputapply" class="col-md-3 control-label">Apply By</label>
        <div class="col-md-9">
              <input type="date" name="inputapply" class="form-control" placeholder="Start Date" required autofocus>
        </div>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
